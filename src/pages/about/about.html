<ion-header>
  <ion-navbar>
    <ion-title>
        IzaSefaz - Gestão Gerencial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card *ngFor="let consulta of consultas.consulta">
        <ion-row (click)="openTabela(consulta)">
          <ion-item>
           
            <h2>{{consulta.nome}}</h2>
            <p>{{consulta.datamart}}</p>
          </ion-item>
        
          <img src="assets/img/home/tabelas.jpg">
        
          <ion-card-content>
            <p>{{consulta.descricao}}</p>
          </ion-card-content>
        </ion-row>
        <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Commentários</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                  <ion-icon name='star'></ion-icon>
                </button>
           </ion-col>

          </ion-row>
        
    </ion-card>
